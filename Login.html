<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/quoteDisplayPageCSS.css" />
  <link rel="stylesheet" href="css/quoteConfirmation.css" />
  <link rel="stylesheet" href="css/bankDetails.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <! --- Header ---- Start -->
  <div id="header">
    <div class="mod-header">
      <div class="belt">
        <div class="logo">
          <a>
            <img id="print-page-bupa-logo" src="images/Bupa_Dental_Care_logo_RGB-1.png" alt="BUPA logo">
          </a>
          <div class="header-links">

          </div>
        </div>
      </div>
    </div>
    </div>
    <! --- Header ---- End -->

      <! --- Body ---- Start -->
      <div id="body">
        <div class="details-body">
                <div class="belt">
                  <div class="inner-belt">
                  <div class="login-outer-container">
                      <div class="login-user-header-msg">
                        <h3>
                          <span>Sign In</span>
                        </h3>
                      </div>
                      <div class="login-user-header">
                          <div class="login-img-div">
                            <a>
                              <img id="login-logo" class="login-img" src="images/login-logo.png" alt="Login logo">
                            </a>
                          </div>
                          <div class="login-input">
                            <div class="login-username">
                              <input placeholder="Username" class="input-field" id="username" name="username" type="text" value="">
                            </div>
                            <div class="login-password">
                              <input placeholder="Password" class="input-field" id="password" name="password" type="password" value="">
                            </div>
                            <div class="sign-in-div">
                                <a href="#" class="sign-in">Sign in &nbsp; <i class="fa fa-angle-right"></i></a>
                            </div>
                            <div class="forgot-password">
                              <a href=# class="forgot-anchor">Forgotten your password?</a>
                            </div>
                          </div>

                      </div>
                    </div>
                </div>
                </div>
        </div>
        </div>
        <div class="footer">
            <div class="footer-belt">
                <div class="footer-links">
                        <a href="#">Bupa 2020  |</a>  <a href="#">Terms and Conditions  |</a>  <a href="#">Privacy  |</a>  <a href="#">Sitemap</a>
                </div>
            </div>
          </div>

</body>



</html>
